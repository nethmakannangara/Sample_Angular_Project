<div class="card shadow-sm align-self-stretch">
    <div class="d-flex justify-content-center"> 
        <img src="{{ productInfo.image }}"  width="75%" height="225">
    </div>
    <div class="card-body">
        <p class="card-text">{{ productInfo && productInfo.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-body-secondary">9 mins</small>
            <small class="text-body-secondary">Stock : {{productInfo.rating.count}}</small>
        </div>
    </div>
</div>
